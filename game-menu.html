<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/scripts/game-menu.js"></script>
</head>

<body class="overflow-x-hidden overflow-y-hidden">
    <main class="w-screen h-screen bg-(--bg-primary) text-(--text-primary) p-4 flex flex-col justify-center">
        <div class="absolute text-center transition-all duration-300 w-full h-full flex flex-col justify-center gap-2"
            id="save-slots">
            <span class="text-3xl">Game Saves</span>
            <div class="grid grid-cols-3 justify-center self-center w-8/12 gap-8">
                <button class="menu-button">
                    <p class="text-3xl">Save Slot 1</p>
                    <p class="text-lg text-(--text-secondary) save-slot-text">Empty</p>
                </button>
                <button class="menu-button">
                    <p class="text-3xl">Save Slot 2</p>
                    <p class="text-lg text-(--text-secondary) save-slot-text">Empty</p>
                </button>
                <button class="menu-button">
                    <p class="text-3xl">Save Slot 3</p>
                    <p class="text-lg text-(--text-secondary) save-slot-text">Empty</p>
                </button>
            </div>
        </div>

        <div class="absolute text-center translate-y-full opacity-0 transition-all duration-300 w-full h-full flex flex-col justify-center gap-2"
            id="save-slot-actions">
            <span class="text-3xl" id="txt-save-slot-name">Save Slot</span>
            <div class="grid grid-cols-3 justify-center self-center w-8/12 gap-8">
                <button class="menu-button" id="btn-continue">
                    <p class="text-3xl">Continue</p>
                </button>
                <button class="menu-button" id="btn-new-game">
                    <p class="text-3xl">New Game</p>
                </button>
                <button class="menu-button" id="btn-back">
                    <p class="text-3xl">Go Back</p>
                </button>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
